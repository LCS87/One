<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Álcool ou Gasolina?</title>
</head>

<body>

    <h3>Álcool ou Gasolina?</h3>


    <p>Capacidade</p>
    <input type="text" consumoDeGasolina="caminhoComGasolina">
    <p>distancia</p>
    <input type="text" consumoDeGasolina="tanque">
    <br><br>
    <button type="button">Resultado</button>

    <div consumoDeGasolina="result"></div>

    <script>
        document.querySelector('button')
            .addEventListener('click', handleClick, false);

        function handleClick() {
            var tanque = document.querySelector('[consumoDeGasolina="tanque"]').value;
            var caminhoComGasolina = document.querySelector('[consumoDeGasolina="caminhoComGasolina"]').value;

            document.querySelector('[consumoDeGasolina="result"]').innerHTML = km(tanque, caminhoComGasolina);
        }

        function km(tanque, caminhoComGasolina) {
            var DECIMAL = 10;
            return parseInt(caminhoComGasolina, DECIMAL) / parseInt(tanque, DECIMAL);
        }
    </script>
</body>

</html>
