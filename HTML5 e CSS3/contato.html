<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Produtos - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="telefone" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea rows="10" cols="70" id="mensagem" class="input-padrao"></textarea required>
                
				<fieldset>
				<legend>Como Prefere receber Contato</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
			

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label checked>
				
			    </fieldset>
                
				<fieldset>
				<legend>Qual o horario prefere ser Atendido?</legend>
                <select> 
					<option>Manh√£</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			    </fieldset>
				<label class="checkbox"><input type="checkbox" checked> Gostaria de Receber Nossas Novidades por Email?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
             </form>

            <table>
            <thead>
            <tr>
			   <th>Dia</th>
			   <th>Horario</th>
			</tr>
		    </thead>	
			<tbody>
		    <tr>
			    <td>Segunda-Feira</td>
			    <td>8h ~ 20h</td>
			</tr>
				  
			<tr>
			   <td>Quarta-Feira</td>
			   <td>8h ~ 20h</td>
			</tr>

			<tr>
		        <td>Sexta-Feira</td>
		        <td>8h ~ 20h</td>
		    </tr>  
		    </tbody>  
			</table>

        </main>

        <footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">

		</footer>
